<!DOCTYPE html>
<html>
    <head>
      <title>NEW ERA registration</title>
      <link rel="stylesheet" href="form.css">
      </head>
    <body>
	<header>
        <a id="logo" href="home.html">
            <img src="img/avatar.png" alt="Logo">
            <span>NEW ERA COURSES</span>
        </a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="Contact.html">Conatct us </a></li>
                <li><a href="login.html">Sign in</a></li>
            </ul>
        </nav>
    </header> 
      <form action="">
            <div class="container">
             <h1>NEW ERA online courses </h1>
             <p>Please fill in this form to create an account to start your course.</p>
             <hr>
              <label for="FNAME"><b>FirstName</b></label>
             <input type="text" placeholder="Enter First name" name="FNAME" required>
             <label for="LNAME"><b>LastName</b></label>
             <input type="text" placeholder="Enter Last name" name="LNAME" required>
             
             <label for="email"><b>Email</b></label>
             <input type="text" placeholder="Enter Email" name="email" required>
             <label for="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter Password" name="psw" required>
             <label for="psw-repeat"><b>Repeat Password</b></label>
             <input type="password" placeholder="Repeat Password" name="psw-repeat" required>             
             <hr>
             <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
             <button type="submit" class="registerbtn">Register</button>
           </div>
           <div class="container signin">
             <p>Already have an account? <a href="login.html">Sign in</a>.</p>
           </div>
    </form>
</body>
</html>
